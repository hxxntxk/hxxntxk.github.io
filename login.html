<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜드프레임 로그인 화면</title>
    <link rel="stylesheet" href="css/login-style.css">
    <!-- enter 로 클릭 -->
    <script type="text/javascript">

		function onEnterLogin(){

			var keyCode = window.event.keyCode;

			

			if (keyCode == 13) { //엔테키 이면

				loginForm.submit();

			}

		} //onEnterLogin()

	</script>
    <!-- ID/PW 입력 메세지창 -->
    <script>
        function enter() {

            var frm = document.loginform;

            if (frm.id.value.length < 3) {
                alert("아이디를 올바르게 입력해주세요");
                return;
            }

            if (frm.pw.value.length < 3) {
                alert("비밀번호를 올바르게 입력해주세요");
                return;
            }
            frm.method = "get";
            frm.action = "./join.html"; //넘어간화면
            frm.submit(); //등록이 될수 있는 조건이면, 정보를 보내겠다.
        }       
    </script>
    <!-- 캡스락 알림 -->
    <script>
        function checkCapsLock(event) {
            if (event.getModifierState("CapsLock")) {
                document.getElementById("message").innerText
                    = "Caps Lock ON"
            } else {
                document.getElementById("message").innerText
                    = ""
            }
        }
    </script>
</head>

<body>
    <!-- 서버 전송 네임 / 메서드 post(주요정보 ID/PW) -->
    <form name="loginform" method="post">
        <div id="dg-login">
            <table id="main-logo">
                <tr>
                    <td>
                        <!-- 로그인 페이지 로고이미지 -->
                        <div id="main-title">
                            <a href="index.html"><img src="images/logo.png" alt="로고이미지"></a>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- ID 입력 테이블 -->
            <table id="Idtb">
                <tr>
                    <td><input type="text" name="id" value="" placeholder="ID"></td>
                </tr>
            </table>
            <!-- PW 입력 테이블 -->
            <table id="PWtb">
                <tr>
                    <td><input type="password" name="pw" value="" placeholder="PASSWORD" onkeyup="checkCapsLock(event)"></td>
                </tr>
            </table>
            <!-- 로그인 상태유지 버튼 -->
            <table id="loginchk">
                <tr>
                    <td><input type="checkbox" name="loginChk" value="true"> 로그인 상태 유지
                        <div id='message'></div>
                    </td>
                </tr>
            </table>
            <!-- 로그인 버튼 -->
            <table id="loginbt">
                <tr>
                    <td><input type="submit" name="login" value="로그인" onClick="enter()"></td>
                </tr>
            </table>
            <!-- ----구분선---- -->
            <table id="long"></table>
            <!-- 회원가입 버튼 -->
            <table id="sign-up">
                <tr>
                    <td><a href="Membership.html"><input type="button" name="signup" value="회원가입"></a></td>
                </tr>
            </table>
            <!-- 아이디/비밀번호 찾기 -->
            <table id="search">
                <tr>
                    <td><a style="text-decoration: none;" href="#">아이디 찾기&nbsp; /&nbsp;</td>
                    <td><a style="text-decoration: none;" href="#">비밀번호 찾기</td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
